<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label type = text position="floating">Email</ion-label>
    <ion-input [(ngModel)] = email clearInput required ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating" required>Senha</ion-label>
    <ion-input type = password [(ngModel)] = password clearInput ></ion-input>
  </ion-item>
  <ion-button expand = block color = light (click) = doLogin()>Login</ion-button>
</ion-content>
